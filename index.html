<!DOCTYPE html>
<html ng-app="videoPortalApp">
<head>
    <title></title>
    <meta charset="utf-8" />
    <!--All CSS file-->
    <link href="videoPortalLib/assets/bower_components/angular-material/angular-material.min.css" rel="stylesheet" />
    <link href="videoPortalLib/assets/site.css" rel="stylesheet" />
    <link href="videoPortalLib/assets//bower_components/ng-dialog/css/ngDialog.min.css" rel="stylesheet" />
    <link href="videoPortalLib/assets//bower_components/ng-dialog/css/ngDialog-custom-width.css" rel="stylesheet" />
    <link href="videoPortalLib/assets//bower_components/ng-dialog/css/ngDialog-theme-default.min.css" rel="stylesheet" />
    <link href="videoPortalLib/assets//bower_components/ng-dialog/css/ngDialog-theme-plain.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>
    <md-toolbar class="md-warn">
        <div class="md-toolbar-tools">
            <div>
                <svg id="iconn" viewBox="0 0 48 48" style="background-color:#ffffff00" version="1.1"
                     xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve">
                <g id="3d_rotation" style="display:none">
                <path d="M 15 43 C 8.5 39.9 3.8 33.5 3.1 26 L 0.1 26 C 1.1 38.3 11.4 48 24 48 C 24.4 48 24.9 48 25.3 47.9 L 17.7 40.3 L 15 43 L 15 43 Z" fill="#336699" />
                <path d="M 32 26 C 32 27.1 31.1 28 30 28 L 28 28 L 28 20 L 30 20 C 31.1 20 32 20.9 32 22 L 32 26 M 30 16 L 24 16 L 24 32 L 30 32 C 33.3 32 36 29.3 36 26 L 36 22 C 36 18.7 33.3 16 30 16 L 30 16 Z" fill="#336699" />
                <path d="M 22 28 L 22 26 C 22 24.9 21.1 24 20 24 C 21.1 24 22 23.1 22 22 L 22 20 C 22 17.8 20.2 16 18 16 L 12 16 L 12 20 L 18 20 L 18 22 L 14 22 L 14 26 L 18 26 L 18 27.9 L 18 28 L 18 28 L 18 28 L 18 28 L 12 28 L 12 32 L 18 32 C 20.2 32 22 30.2 22 28 L 22 28 Z" fill="#336699" />
                <path d="M 24 0 C 23.6 0 23.1 0 22.7 0.1 L 30.3 7.7 L 33 5 C 39.5 8.1 44.2 14.4 44.9 22 L 47.9 22 C 46.9 9.7 36.6 0 24 0 L 24 0 Z" fill="#336699" />
                          </g>
                <g id="account_balance" style="display:none">
                <path d="M 4 44 L 42 44 L 42 38 L 4 38 L 4 44 L 4 44 Z" fill="#336699" />
                <path d="M 32 20 L 32 34 L 38 34 L 38 20 L 32 20 L 32 20 Z" fill="#336699" />
                <path d="M 20 20 L 20 34 L 26 34 L 26 20 L 20 20 L 20 20 Z" fill="#336699" />
                <path d="M 8 20 L 8 34 L 14 34 L 14 20 L 8 20 L 8 20 Z" fill="#336699" />
                <path d="M 23 2 L 4 12 L 4 16 L 42 16 L 42 12 L 23 2 L 23 2 Z" fill="#336699" />
                          </g>
            </svg>
            </div>
            <span flex></span>

            <h2 id="titleHead">Crossover Video Portal</h2>

            <div ng-controller="showAllViedoCtrl">
                <span flex></span>
                <md-button ng-if="$root.showAllVideosVisible" ng-click="showAllVideos()"><md-icon><i class="material-icons">theaters</i></md-icon>Show All Videos</md-button>
            </div>
            <div ng-controller="loginCtrl">
                <span flex></span>
                <md-button ng-if="$root.loginVisible" ng-click="clickToOpen()"><md-icon><i class="material-icons">lock_open</i></md-icon>Login</md-button>

            </div>
            <div ng-controller="logoutCtrl">
                <span flex></span>
                <md-button ng-if="$root.logoutVisible" ng-click="logout()"><md-icon><i class="material-icons">exit_to_app</i></md-icon>Logout</md-button>
            </div>

        </div>
    </md-toolbar>

    <div layout="column" layout-fill ng-cloak>
        <md-content class="md-padding">
            <div class="fade-view" ui-view=""> </div>
        </md-content>
    </div>
    <!--JavaScript Files-->
    <script src="videoPortalLib/assets/bower_components/angular/angular.min.js"></script>
    <script src="videoPortalLib/assets/bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="videoPortalLib/assets/bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="videoPortalLib/assets/bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="videoPortalLib/assets/bower_components/angular-material/angular-material.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.1/angular-material-icons.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/SVG-Morpheus/0.1.8/svg-morpheus.js"></script>
    <script src="videoPortalLib/assets//bower_components/angular-md5/angular-md5.min.js"></script>
    <script src="videoPortalLib/assets//bower_components/ng-dialog/js/ngDialog.min.js"></script>
    <script src="videoPortalLib/assets//bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/filters/urlFilter.js"></script>
    <script type="text/javascript" src="app/controllers/loginCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/logoutCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/dashboardCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/showAllVideoCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/videoDetailsCtrl.js"></script>
    <script type="text/javascript" src="app/services/dashboardService.js"></script>
    <script type="text/javascript" src="app/services/ratingService.js"></script>
    <script type="text/javascript" src="app/services/loginService.js"></script>
    <script type="text/javascript" src="app/services/logoutService.js"></script>
    <script type="text/javascript" src="app/services/videoDetailsService.js"></script>
    <script type="text/javascript" src="app/directives/ratingDirective.js"></script>
</body>
</html>
